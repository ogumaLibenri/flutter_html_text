<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>本人確認完了</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
      font-family: sans-serif;
    }

    .container {
      text-align: center;
    }

    .message {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }

    .manual-link {
      font-size: 14px;
      color: #0066cc;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
  <script>
    let countdown = 5;
    const redirectUrl = 'lacoca://confirmStatusPage';

    function updateCountdown() {
      document.getElementById('count').textContent = countdown;
      if (countdown === 0) {
        window.location.href = redirectUrl;
      } else {
        countdown--;
        setTimeout(updateCountdown, 1000);
      }
    }

    window.onload = function () {
      updateCountdown();
    };
  </script>
</head>
<body>
  <div class="container">
    <p class="message">
      本人確認操作が完了しました。<br />
      <span id="count">5</span> 秒後にアプリへ戻ります。
    </p>
    <a href="myapp://confirmStatusPage" class="manual-link">
      戻らない場合はこちらをタップしてください
    </a>
  </div>
</body>
</html>
